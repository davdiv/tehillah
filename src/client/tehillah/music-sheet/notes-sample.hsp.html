<script>
    var musicSheet = require("./music-sheet.hsp.html");
    var line1 = [ {
        type : "clef",
        clef : "G"
    } ];
    var line2 = [ {
        type : "clef",
        clef : "F"
    } ];
    var alterations = ["", "#","b","/"];
    for (var i = 0; i < 17; i++) {
        line1.push({
            type : "note",
            level : i-2,
            duration : Math.abs(i % 7),
            alteration: alterations[i % 4]
        });
        line2.push({
            type : "rest",
            duration : Math.abs(i % 9)
        });
    }
    line1.push({
        type : "bar"
    },{
        type : "clef",
        clef : "C"
    });
    line2.push({
        type : "bar"
    },{
        type : "clef",
        clef : "C"
    });

</script>
<template id="notesSample">
<br>
<#musicSheet line="{line1}"/><br>
<#musicSheet line="{line2}"/><br>
</template>
<script>
    module.exports = notesSample;
</script>
