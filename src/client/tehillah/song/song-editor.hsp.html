<template id="editor" args="song">
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" model="{song.title}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Author</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" model="{song.author}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Lyrics</label>
    <div class="col-sm-10">
       <textarea class="form-control monospace" rows="20" model="{song.lyrics}"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Copyright</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" model="{song.copyright}">
    </div>
  </div>
</form>
</template>

<script>
module.exports = editor;
</script>
